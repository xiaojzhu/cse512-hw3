<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Parallel Coordinates (Prestige Data) - Rachel Li, Xiaojing Zhu</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="scripts/d3.parcoords.js"></script>
    <script src="scripts/d3.underscore.math.js"></script>
    <script src="scripts/d3.div.grid.js"></script>



<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700' />
<link rel="stylesheet" href="styles/style.css" type="text/css" charset="utf-8" />

    </head>
    <body>

    <div id="head">
       <h1>Prestige of Canadian Occupations in 1971</h1>
    </div>

<!--      <button id="keep-data">Keep</button>
      <button id="exclude-data">Exclude</button>
      <button id="reset-data">Reset</button>
      <br> -->

    <div id="wrapper" class="parcoords" style="width:80%;height:340px">
      <div id="desc">
        <ul>
          <li>Drag around axis to begin brush</li>
          <li>Click axis to clear brush</li>
          <li>Click a label to color data based on axis values</li>
          <li>Hover on each line to highlight and show tooltip</li>
        </ul>
      </div>
    </div>


    <div id="nextline" align="left">
      <p id="type">Occupation Type</p>
      <div id="legend"></div>
      <div class="col-xs-12 col-md-12">
        <input id="searchbar" type="text" placeholder="name an occupation">
    </div>
    </div>
    


    <div id="grid"></div>



    <script type="text/javascript" src="scripts/script.js"></script>


    </body>
    </html>
